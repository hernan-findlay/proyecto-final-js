<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODEGA</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1 style="color: blue; text-align: center; text-decoration: underline;">BODEGA KATINA</h1>
        <p style="color:   blue; text-align: center;">Bienvenidos a la bodega mas prestijiosa de Argentina</p>
    </header>


    <main>
        <form action="" style="background-color:beige; display: flex; flex-direction: column; align-items: center; gap: .625rem;">
            
            <h1>Registro</h1>
            
            <label for="nombre" >Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required >
            
            <label for="ape">Apellido:</label>
            <input type="text" id="ape" placeholder="Ingresa tu apellido" required>


            <label for="contra">Contase単a:</label>
            <input type="email" id="contra" placeholder="Ingresa tu contrase単a" required>

            <label for="recontra">Contase単a:</label>
            <input type="email" id="recontra" placeholder="Repita su contrase単a" required>
            
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" placeholder="Ingresa tu e-mail" required>
            
           <button id="Guardar">Registro</button>           



            <h1>Pedido</h1>
            <label for="vino">Elija cual variedad quiere:</label>
            <select name="" id="vino">
                <option value="ata1">Atardecer1</option>
                <option value="ata2">Atardecer2</option>
                <option value="ata3">Atardecer3</option>
                <option value="ata4">Atardecer4</option>
                <option value="ata5">Atardecer5</option>
                <option value="ata6">Atardecer6</option>
            </select>

            <label for="cant">Que cantidad quiere:</label>
            <input type="number" id="cant" placeholder="Ingrese cantidad / max 6" required>
            
            <button id="boton">Calcular</button>

           
        </form>




    </main>





    <footer>

    </footer>
    






    <script src="main.js"></script>
</body>
</html>

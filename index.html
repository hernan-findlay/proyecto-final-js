<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="color: blue; text-align: center; text-decoration: underline;">BODEGA KATINA</h1>
        <p style="color:   blue; text-align: center;">Bienvenidos a la bodega mas prestijiosa de Argentina</p>
    </header>


    <main>
        <form action="" style="background-color:beige; display: flex; flex-direction: column; align-items: center; gap: .625rem;">
            
            <label for="nombre" >Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required >
            
            <label for="ape">Apellido:</label>
            <input type="text" id="ape" placeholder="Ingresa tu apellido" required>
            
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" placeholder="Ingresa tu e-mail" required>
            
            <label for="cel">Telefono/celular:</label>
            <input type="number" id="cel" placeholder="Ingresa tu tel/cel" required>
            
            <label for="act">Que actividad desea hacer:</label>
            <input type="number" style="width: 50%;"  id="act" placeholder="Ingrese opcione: 1-Evento / 2-Visita / 3-Degustacion " required>

            <label for="act2">Que otra actividad desea hacer:</label>
            <input type="number" style="width: 50%;"  id="act2" placeholder="Ingrese opcione: 1-Evento / 2-Visita / 3-Degustacion " required>
            
            <label for="cant">Cantidad de personas:</label>
            <input type="number" id="cant" placeholder="Ingrese cantidad / max 6" required>
            
            <button id="boton">Enviar</button>

            <label for="pagar">Total a pagar = </label>
            <input type="number" id="pagar" >
            
        </form>




    </main>





    <footer>

    </footer>
    






    <script src="main.js"></script>
</body>
</html>
